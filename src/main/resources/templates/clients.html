<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Список клиентов111</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
</head>
<body>

<div class="container-fluid">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="index_old.html" th:href="@{/index}">
			<img src="https://picsum.photos/30"/>
		</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/clients/all" th:href="@{/clients/all}">Список клиентов</a>
				</li>
			</ul>
		</div>
	</nav>
</div>

<div class="container">
	<div class="row">
		<div class="col-12">
			<table class="table table-striped table-hover" id="clientsTable">
				<thead class="thead-dark">
				<tr>
					<th>id</th>
					<th>ФИО</th>
					<th>Пол</th>
					<th>Дата рождения</th>
					<th>E-mail</th>
					<th>Телефон</th>
					<th>Город</th>
					<th>ID карты</th>
					<th></th>
					<th></th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="client : ${clients}">
					<td th:text="${client.id}"></td>
					<td th:text="${client.lastName} + ' ' + ${client.firstName} + ' ' + ${client.middleName}"></td>
					<td th:text="${client.gender}"></td>
					<td th:text="${#temporals.format(client.birthday, 'dd.MM.yyyy')}"></td>
					<td th:text="${client.email}"></td>
					<td th:text="${client.phone}"></td>
					<td th:text="${client.city}"></td>
					<td th:text="${client.cardId}"></td>
					<td>
						<a class="btn btn-primary editButton" th:href="@{/clients/find/(id=${client.id})}">
							Изменить</a>
					</td>
					<!--<td>
						<a id="deleteButton" class="btn btn-danger">Удалить</a>
					</td>-->
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Диалог сохранения/изменения клиента -->
	<div class="saveDialog">
		<form th:action="@{/clients/save}" method="post" enctype="application/x-www-form-urlencoded">
			<div class="modal fade" id="clientDetailsModal" tabindex="-1" role="dialog"
				 aria-labelledby="clientDetailsLabel"
				 aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="clientDetailsLabel">Информация о клиенте</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="id" class="col-form-label">ID</label>
								<input id="id" name="id" value="" class="form-control" type="input" placeholder="Id">
							</div>

							<div class="form-group">
								<label for="firstName" class="col-form-label">Имя</label>
								<input id="firstName" name="firstName" value="" class="form-control" type="input"
									   placeholder="Имя">
							</div>

							<div class="form-group">
								<label for="lastName" class="col-form-label">Фамилия</label>
								<input id="lastName"  name="lastName" value="" class="form-control" type="input"
									   placeholder="Фамилия">
							</div>

							<div class="form-group">
								<label for="middleName" class="col-form-label">Отчество</label>
								<input id="middleName"  name="middleName" value="" class="form-control" type="input"
									   placeholder="Отчество">
							</div>

							<div class="form-group">
								<label class="col-form-label">Пол</label><br>

								<input id="male" type="radio" name="gender" checked="checked">
								<label for="male">М</label>

								<input id="female" type="radio" name="gender">
								<label for="female">Ж</label>
							</div>

							<div class="form-group">
								<label for="birthday" class="col-form-label">Дата рождения</label>
								<input id="birthday" name="birthday" value="" type="text"/>
							</div>

							<div class="form-group">
								<label for="email" class="col-form-label">E-mail</label>
								<input id="email"  name="email" value="" class="form-control" type="input"
									   placeholder="E-mail">
							</div>

							<div class="form-group">
								<label for="phone" class="col-form-label">Телефон</label>
								<input id="phone" name="phone" value="" class="form-control" type="text"
									   placeholder="Телефон">
							</div>

							<div class="form-group">
								<label for="city" class="col-form-label">Город</label>
								<input id="city"  name="city" value="" class="form-control" type="text"
									   placeholder="Город">
							</div>

							<div class="form-group">
								<label for="cardId" class="col-form-label">Id карты</label>
								<input id="cardId"  name="cardId" value="" class="form-control" type="text"
									   placeholder="Id карты">
							</div>
						</div>
						<div class="modal-footer">
							<input class="btn btn-dark" type="submit" value="Сохранить"/>
							<button class="btn btn-dark" type="button" data-dismiss="modal">Отмена</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>

<!-- Диалог удаления клиентов -->
<div class="modal fade" id="deleteClientsModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitleLabel"
	 aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="deleteModalTitleLabel">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				Вы действительно хотите удалить выбранных клиентов
			</div>
			<div class="modal-footer">
				<button id="deleteClientsBtn" type="button" class="btn btn-primary" data-dismiss="modal">Удалить
				</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
			</div>
		</div>
	</div>
</div>


<!--<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>-->

<script src="../static/js/clients.js" th:src="@{/js/clients.js}"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>
</html>
