<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Сервис регистрации</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="index.html" th:href="@{/index}">
			<img src="https://picsum.photos/30"/>
		</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="/clients/all" th:href="@{/clients/all}">Список клиентов</a>
				</li>
			</ul>
		</div>

		<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Вход</button>-->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registrationModal">Регистрация
		</button>
	</nav>
</div>

<!-- Диалог регистрации -->
<div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
	 aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="firstName" class="col-form-label">Имя</label>
						<input id="firstName" class="form-control" type="input" placeholder="Имя">
					</div>

					<div class="form-group">
						<label for="lastName" class="col-form-label">Фамилия</label>
						<input id="lastName" class="form-control" type="input" placeholder="Фамилия">
					</div>

					<div class="form-group">
						<label for="middleName" class="col-form-label">Отчество</label>
						<input id="middleName" class="form-control" type="input" placeholder="Отчество">
					</div>

					<div class="form-group">
						<div class='input-group date' id='datetimepicker2'>
							<label for="birthday" class="col-form-label">Дата рождения</label>
							<input type='text' id="birthday" class="form-control"/>
							<span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-form-label">E-mail</label>
						<input id="email" class="form-control" type="input" placeholder="E-mail">
					</div>

					<div class="form-group">
						<label for="phone" class="col-form-label">Телефон</label>
						<input id="phone" class="form-control" type="text" placeholder="Телефон">
					</div>

					<div class="form-group">
						<label for="city" class="col-form-label">Город</label>
						<input id="city" class="form-control" type="text" placeholder="Город">
					</div>

					<div class="form-group">
						<label for="cardId" class="col-form-label">Id карты</label>
						<input id="cardId" class="form-control" type="text" placeholder="Id карты">
					</div>

					<button class="btn btn-dark" id="register" type="submit">Зарегистрировать</button>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>

<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
