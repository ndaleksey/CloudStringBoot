<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Список чеков</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
			integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
			crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
</head>
<body>

<div class="container-fluid">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="index_old.html" th:href="@{/index}">
			<img src="https://picsum.photos/30"/>
		</a>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="btn btn-primary" href="/clients" th:href="@{/clients}">Список клиентов</a>
					<a class="btn btn-primary" href="/checks" th:href="@{/checks}">Список чеков</a>
				</li>
			</ul>
		</div>
	</nav>
</div>

<div class="container">
	<div class="row">
		<div class="col-12">
			<h3 class="text-center">Список чеков</h3>
			<table id="checksTable" class="table table-striped table-hover">
				<thead class="thead-dark">
				<tr>
					<th hidden>id</th>
					<th>Номер</th>
					<th>Время регистрации</th>
					<th>Номер магазина</th>
					<th>Итоговая цена</th>
					<th>Статус</th>
					<th>Список товаров</th>

					<th></th>
					<th></th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="check : ${checks}">
					<td th:text="${check.id}" hidden></td>
					<td th:text="${check.number}"></td>
					<td th:text="${#temporals.format(check.registrationTime, 'HH:mm:ss dd.MM.yyyy')}"></td>
					<td th:text="${check.shopNumber}"></td>
					<td th:text="${check.totalPrice}"></td>
					<td
							th:text="${check.status == T(com.sap.hana.cloud.samples.springboot.model.check.CheckStatus).CREATED ? 'Создан' : 'Обработан'}"></td>
					<td>
						<a id="showPositionsButton" th:href="@{/checks/{id}/positions(id=${check.id})}"
						   class="btn btn-info">Список товаров</a></td>
					<td>
						<a class="btn btn-primary editButton" th:href="@{/checks/{id}(id=${check.id})}">Изменить</a>
					</td>
					<td>
						<a class="btn btn-danger deleteButton" th:href="@{/checks/delete/(id=${check.id})}">Удалить</a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<script src="../static/js/checks.js" th:src="@{/js/checks.js}"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
