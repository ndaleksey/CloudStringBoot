<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Error page</title>
</head>
<body>
	<h1>Some error has happened</h1>

	<div th:if="${#fields.hasAnyErrors()}">
		<p th:each="err : ${#fields.allErrors()}" th:text="${err}">...</p>
	</div>
</body>
</html>
